{% extends "base.html" %}
{% block content %}

<!-- Page Title -->
<h4 class="black-text center-align">Utensil
    <hr class="backgroundcolor page-underline s8 m8 l8">
</h4>

<!-- Utensil -->

<div class="row">
    <div class="col s7 push-s5">
        <img class="image img-thumbnail image_utensil" src="{{ utensil.utensil_image }}" alt="utensil image">
        {{ utensil_image }}
    </div>
    <div class="col s5 pull-s7">
        <ul>
            <li><h5>{{ utensil.utensil_name }}</h5></li>
            <li><b>Description:</b></li>
            <li>{{ utensil.utensil_description }}</li>
        </ul>
</div>
<div class="row">
    <div class="col s12 center-align">
        <ul>
            <li><b>Details:</b></li>
            <li>{{ utensil.utensil_details }}</li>
            </ul>
    </div>
</div>



{% endblock %}
