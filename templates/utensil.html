{% extends "base.html" %}
{% block content %}

<!-- Page Title -->
<h4 class="black-text center-align">Utensil
    <hr class="backgroundcolor page-underline s8 m8 l8">
</h4>

<!-- Utensil -->

<div class="row">
    <div class="col s7 push-s5">
        <img class="image img-thumbnail" src="{{ utensil.utensil_image }}" alt="utensil image">
        {{ utensil.utensil_image }}
    </div>
    <div class="col s5 pull-s7">
        <ul>
            <li><h5>{{ utensil.utensil_name }}</h5></li>
            <li>{{ utensil.utensil_description }}</li>
        </ul><span class="flow-text">5-columns wide pulled to the left by 7-columns.</span></div>
</div>
<div class="row">
    <div class="col s12 center-align"><span class="flow-text">{{ utensil.utensil_details }}</span></div>
</div>



{% endblock %}
