{% extends "base.html" %}
{% block content %}

<!-- Page Title -->
<h4 class="black-text center-align">Edit Utensil
    <hr class="backgroundcolor page-underline s8 m8 l8">
</h4>


    <!-- utensil name -->
        <div class="row">
            <div class="input-field col s12">
            <i class="fas fa-pencil-alt prefix backgroundcolor black-text"></i>
            <input id="utensil_name" name="utensil_name" minlenght="5" maxlength="50" 
            value="{{ utensil.utensil_name }}" type="text" class="validate" required>
            <label for="utensil_name">Name</label>
            </div>
        </div>
            <!-- utensil_description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix backgroundcolor black-text"></i>
                    <input id="utensil_description" name="utensil_description" minlenght="5" maxlength="50" 
                    value="{{ utensil.utensil_description }}" type="text" class="validate" required>
                    <label for="utensil_description">Description</label>
                </div>
            </div>
            <!-- utensil_details -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-list prefix backgroundcolor black-text"></i>
                    <textarea id="utensil_details" name="utensil_details" minlength="5" maxlength="200"
                        class="materialize-textarea validate" required>
                    {{- utensil.utensil_details -}}
                    </textarea>
                    <label for="utensil_details">Details</label>
                </div>
            </div>
            
            <!-- Add utensil image -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-upload prefix black-text"></i>
                    <textarea id="utensil_image" name="utensil_image" minlength="5"
                        class="materialize-textarea validate" required>
                        {{- utensil.utensil_image -}}
                    </textarea>
                    <label for="utensil_image">Upload Image URL </label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel button -->
                    <a href="{{ url_for('add_recipe') }}" class="btn-large backgroundcolor black-text">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large backgroundcolor black-text">
                        Edit <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
