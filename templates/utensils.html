{% extends "base.html"%}
{% block content %}

<!-- Page Tile -->
<h4 class="black-text center-align">All Recipes
    <hr class="backgroundcolor page-underline s8 m8 l8">
</h4>


<!-- Search bar -->
<div class="row card-panel grey lighten-5">
    <form action="{{ url_for('search_utensils') }}" method="post" class="col s12">
        <div class="row valign-wrapper center-align">
            <div class="input-field col s12 m8">
                <i class="fas fa-search prefix black-text"></i>
                <input type="text" name="query" id="query" minlength="3" class="validate" required>
                <label for="query">Search</label>
            </div>
            <div class="col s12 m8">
                <a href="{{ url_for('utensils') }}" class="red btn text-shadow">Reset</a>
                <button type="submit" class="btn text-shadow">
                    <i class="fas fa-search left"></i> Search
                </button>
            </div>
        </div>
    </form>
</div>

<!-- Utensils -->
{% if utensils|length > 0 %}
<div class="row center-align" style="max-width: 80%;">
    {% for utensil in utensils %}
    <div class="col s12 m6 l4">
        <div class="card">
            <div class="card-image">
                <a href="{{url_for('utensil', utensil_id=utensil._id)}}">
                    <img src="{{ utensil.utensil_image }}" alt="{{ utensil.utensil_name }}" />
                </a>
            </div>
            <div class="card-content">
                <a href="{{url_for('utensil', utensil_id=utensil._id)}}">
                    <span class="card-title">{{ utensil.utensil_name }}</span></a>
            <div>
                <h5 class="recipe-description"></h5>
            </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
    <b><h4 class="text-darken-4 center-align">
        <i class="fas fa-frown text-darken-4"></i> No Tools Found</h4></b>
{% endif %}



{% endblock %}
