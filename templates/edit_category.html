{% extends "base.html" %}
{% block content %}

    <h4 class="black-text backgroundcolor center-align">Edit Category</h4>

    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
        <!-- Category Name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix backgroundcolor black-text"></i>
                    <input id="category_name" name="category_name" minlenght="3" maxlength="30" 
                    type="text" value="{{ category.category_name }}" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_categories') }}" class="btn-large red">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large backgroundcolor black-text">
                        Edit Category <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
