{% extends "base.html" %}
{% block content %}

    <h4 class="black-text backgroundcolor center-align">Add Category</h4>
    <p class="grey page-underline s8 m8 l8"></p>

    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
        <!-- Category Name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix backgroundcolor black-text"></i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="30" type="text" class="validate"
                        required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large backgroundcolor black-text">
                        Add Category <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
