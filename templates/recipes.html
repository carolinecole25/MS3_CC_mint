<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
</head>
<body>
    {% for recipe in recipes %}
        {{ recipe.category_name }}<br>
        {{ recipe.recipe_name }}<br>
        {{ recipe.ingredients }}<br>
        {{ recipe.serves }}<br>
        {{ recipe.method }}<br>
        {{ recipe.image_url }}<br>
    {% endfor %}
</body>
</html>
