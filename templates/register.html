{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register</h3>
{% for u in users %}
{{ u }}
{% endfor %}
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix"></i>
                    <input id="username" name="username" type="text" minlegnth="4" 
                        maxlength="15" pattern="^[a-zA-z0-9]{4,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- Password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix"></i>
                    <input id="password" name="password" type="password" minlength="4" 
                        maxlength="15" pattern="^[a-zA-z0-9]{4,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- Register-->
            <div class="row">
                <button type="submit" class="col s12 btn-large backgroundcolor">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
